    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>良医 观看/下载</title>

    <!-- Bootstrap -->

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

<body>
<h1>良医 观看/下载</h1>
<hr>


<h2>下载</h2>
<hr>

<h4>第一季</h4>

<script>
    var x = 1;
    document.write("<table>")
    for (var i = 0; i < 5; i++) {
        document.write("<tr>")
        for (var j = 0; j < 4; j++) {
            document.write("<td>")
            document.write("<a href='/video/servlet/watchServlet?filename=" + x + ".mp4&data=ly/ly1'>第" + x + "级</a>")
            x++;
            if (x === 19) {
                document.write("<td>完结</td>")
                break
            }
            document.write("</td>")
        }
        document.write("</tr>")
    }
    document.write("</table>")
</script>
